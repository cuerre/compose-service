        working_dir: /var/www
        volumes:
            - type: volume
              source: backend
              target: /var/www
        expose: 
            - "9000"
        networks: 
            - internal

    # Web Service (frontend)
    frontend:
        build:
            context: ./build/frontend
            dockerfile: Dockerfile
        image: frontend:nginx
        container_name: frontend
        depends_on:
            - backend
        restart: always
        tty: true
        stdin_open: true
        working_dir: /var/www
        volumes:
            - type: volume
              source: backend
              target: /var/www
              volume:
                nocopy: true
                read_only: true
        ports:
            - "80:80"
            - "443:443"
        networks:
            - internal
            - external

