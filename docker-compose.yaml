            APP_NAME: "Cuerre"
            APP_ENV: local
            APP_KEY: "base64:ejHnK9FbRXrtLw85zkQ9Eo7DiyQyJfVSge20qX+rQ8s="
            APP_DEBUG: "false"
            APP_URL: http://cuerre.com
            LOG_CHANNEL: stack
            CUERRE_PRODUCTS_CODES_PRICE: 1
            CUERRE_PRODUCTS_TOKENS_PRICE: 1

            ###### CERBERO ######
            CERBERO_SESSION_LIFETIME: 60

            ###### MYSQL ######
            DB_CONNECTION: mysql
            DB_HOST: "161.35.201.58"
            DB_PORT: 3306
            DB_DATABASE: "cuerre"
            DB_USERNAME: "user"
